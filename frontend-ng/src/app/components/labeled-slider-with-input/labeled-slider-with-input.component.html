<div class="slider-wrapper" [class.disabled]="disabled">
  <label *ngIf="label">{{ label }}</label>
  <div class="controls">
    <input
      type="range"
      [value]="localValue"
      [min]="min"
      [max]="max"
      [step]="step"
      [disabled]="disabled"
      (input)="onSliderChange($event)"
    />
    <input
      type="number"
      [value]="localValue.toFixed(decimalPlaces)"
      [min]="min"
      [max]="max"
      [step]="step"
      [disabled]="disabled"
      (input)="onNumberChange($event)"
      (blur)="onNumberBlur($event)"
    />
  </div>
</div>
